name: ðŸŽµ SoundCloud â†’ Dropbox (Pure Schedule)

on:
  schedule:
    - cron: '*/5 * * * *'  # Runs every 5 minutes, no push triggers

jobs:
  download:
    runs-on: ubuntu-latest
    env:
      DROPBOX_TOKEN: ${{ secrets.DROPBOX_TOKEN }}
      SOUNDCLOUD_CLIENT_ID: ${{ secrets.SOUNDCLOUD_CLIENT_ID }}
      USERNAME: '1339565397'

    steps:
      - name: Checkout code (minimal)
        uses: actions/checkout@v4  # Only needed to access main.py

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run main.py
        run: python main.py
